name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    # Make Vite env vars available to ALL steps (including build)
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

     - name: Use Node.js
  uses: actions/setup-node@v4
  with:
    node-version: 20
    cache: npm


      # Fail fast if secrets aren't being injected
      - name: Validate env
        run: |
          test -n "$VITE_SUPABASE_URL"
          test -n "$VITE_SUPABASE_ANON_KEY"
          echo "Using VITE_SUPABASE_URL=$VITE_SUPABASE_URL"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
